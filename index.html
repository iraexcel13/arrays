<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite Things with arrays</title>
</head>
<body>
  <div class="container">
    <h1>What are your favorite thing?</h1>
    <p>Fill in the blanks and we will combine all of your favorite things into one phrase</p>
    <form id="quiz">
      <div class="form-group">
        <label for="color">Favorite Color</label>
        <input id="color" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="food">Favorite Food</label>
        <input id="food" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="sport">Favorite Sport</label>
        <input id="sport" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="classes">Favorite Class</label>
        <input id="classes" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
</form>
<div id="output">
  <ul>
    <li><div class="first">

    </div></li>
    <li><div class="second">

    </div></li>
    <li><div class="third">

    </div></li>
  </ul>
    </div>
    <div id="first">
    </div>
    <div id="second">
    </div>
    <div id="third">
    </div>
</body>
</html>
